<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentcar</title>
    <link rel="stylesheet" href="icons.css">
</head>
<body>
    <header id="mobile-header" class="mx-6 my-8 md:hidden">
            <div class="flex align-center justify-between mb-8">
                <img width="108" src="assets/logo.svg" alt="Morent">
                <img class="w-7 h-7" src="assets/avatar.png">
            </div>
            <div class="flex align-center justify-between gap-x-4">
                <div class="relative flex-1">
                    <i class="icon icon-search absolute top-3 left-6"></i>
                    <input class="p-3 pl-14 w-full h-12 border-stroke border rounded-lg placeholder:text-secondary-400 placeholder:text-sm" type="search" placeholder="Search something here">
                </div>
               
                <button class="p-3 h-12 border-stroke border rounded-lg">
                    <i class="icon icon-filter"></i>
                </button>
            </div>
    </header>
    <header id="desktop-header"  class="hidden md:flex align-center justify-start my-10 mx-15 gap-x-16">
        <img id="logo" width="108" src="assets/logo.svg" alt="Morent">

        <div id="search-box" class="flex align-center border-stroke border rounded-full" style="flex-basis: 492px">
            <div class="relative flex-1">
                <i class="icon icon-search absolute top-3 left-6"></i>
                <input class="p-3 pl-14 w-full h-12 rounded-s-full placeholder:text-secondary-400 placeholder:text-sm" type="search" placeholder="Search something here">
            </div>
           
            <button class="p-3 pr-5 h-12">
                <i class="icon icon-filter"></i>
            </button>
        </div>

        <div id="user-menu" class="flex flex-auto justify-end items-center gap-x-5">
            <a href="#" class="h-11 p-2.5 border border-stroke rounded-full">
                <i class="icon icon-heart"></i>
            </a>
            <a href="#" class="h-11 p-2.5 border border-stroke rounded-full relative">
                <i class="w-2.5 h-2.5 block bg-error-500 rounded-full top-0.5 right-0.5 absolute"></i>
                <i class="icon icon-notification"></i>
            </a>
            <a href="#" class="h-11 p-2.5 border border-stroke rounded-full">
                <i class="icon icon-settings"></i>
            </a>
            <img class="w-11 h-11" src="assets/avatar.png">
        </div>
    </header> 

    <main>
        <section id="promotion" class="mx-6">
            <div>
                <h3>The Best Platform for Car Rental</h3>
                <p>
                    Ease of doing a car rental safely and reliably. Of course at a low price.
                </p>
                <button>Rental Car</button>
                <img src="assets/car-1.png">
            </div>
        </section>
    </main>
