<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentcar</title>
    <link rel="stylesheet" href="icons.css">
</head>
<body>
    <header id="mobile-header" class="mx-6 my-8 md:hidden">
            <div class="flex align-center justify-between mb-8">
                <img width="108" src="assets/logo.svg" alt="Morent">
                <img class="w-7 h-7" src="assets/avatar.png">
            </div>
            <div class="flex align-center justify-between gap-x-4">
                <div class="relative flex-1">
                    <i class="icon icon-search absolute top-3 left-6"></i>
                    <input class="p-3 pl-14 w-full h-12 border-stroke border rounded-lg placeholder:text-secondary-400 placeholder:text-sm" type="search" placeholder="Search something here">
                </div>
               
                <button class="p-3 h-12 border-stroke border rounded-lg">
                    <i class="icon icon-filter"></i>
                </button>
            </div>
    </header>
    <header id="desktop-header"  class="hidden md:flex align-center justify-start my-10 mx-15 gap-x-16">
        <img id="logo" width="108" src="assets/logo.svg" alt="Morent">

        <div id="search-box" class="flex align-center justify-between gap-x-4" style="flex-basis: 492px">
            <div class="relative flex-1">
                <i class="icon icon-search absolute top-3 left-6"></i>
                <input class="p-3 pl-14 w-full h-12 border-stroke border rounded-lg placeholder:text-secondary-400 placeholder:text-sm" type="search" placeholder="Search something here">
            </div>
           
            <button class="p-3 h-12 border-stroke border rounded-lg">
                <i class="icon icon-filter"></i>
            </button>
        </div>

        <div id="user-menu" class="flex flex-auto justify-end items-center gap-x-4">
            <a href="#">
                <i class="icon icon-heart"></i>
            </a>
            <a href="#">
                <i class="icon icon-notification"></i>
            </a>
            <a href="#">
                <i class="icon icon-settings"></i>
            </a>
            <img class="w-7 h-7" src="assets/avatar.png">
        </div>
    </header> 

    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                colors: {
                    'white': '#FFFFFF',
                    'stroke': 'rgba(195, 212, 233, 0.4)',
                    'primary': {
                        100: '#D6E4FD',
                        200: '#AEC8FC',
                        300: '#85A8F8',
                        400: '#658DF1',
                        500: '#3563E9',
                        600: '#264BC8',
                        700: '#1A37A7',
                        800: '#102587',
                        900: '#0A196F'
                    },
                    
                },
                fontSize: {
                    'xs': '12px',
                    'sm': '14px',
                    'base': '16px',
                    'lg': '18px',
                    'xl': '20px',
                    '2xl': '24px',
                    '3xl': '32px',
                    '4xl': '36px',
                    '5xl': '40px',
                    '6xl': '72px'
                },
                borderRadius: {
                    'lg': '10px'
                },
                extend: {
                    spacing: {
                        '15': '60px'
                    }
                }
            }
        }
    </script>
</body>
</html>
